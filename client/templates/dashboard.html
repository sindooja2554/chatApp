<head>
    <link href="../css/dashboard.css" rel="stylesheet" type="text/css">
</head>

<div class=dashboard>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="justify-content:space-between; overflow: hidden;">
        <a class="navbar-brand" href="#">ChatApp</a>
        <div class="logout-button">
            <button ng-click="logout()" class='btn btn-success'>Logout</button><br>
        </div>
    </nav>

    <div class="split left">
        <nav class="users">
            <div ng-repeat="x in getAllUsers" ng-click="person(x)" ng-show="currentUserName!=x.firstName">
            <button class="displayname" >
                {{x.firstName}}</button>                           
             </div>   
        </nav>
    </div> 
   <!-- {ng-click="person(x)"} -->
    <div class="split right">
        <div class="name">
            <p class="username"><bold>{{receiverName}}</bold></p>
        </div>
        <div class="scroll">
            <div class="messages" ng-repeat="chat in messageArray">
                <div class="chat user" ng-show="currentUserId != chat.senderId">
                    <div class="chatMsg">{{chat.message}}</div>
                </div>
                <div class="chat self" ng-show="currentUserId == chat.senderId">
                    <div class="chatMessage"> {{chat.message}}</div>
                </div>
            </div>
        </div>
        <div class="textbox" ng-show="receiverName!==undefined">
            <!-- <textarea ng-model="message"><button class="btn btn-success">Send</button></textarea> -->
            <!-- <span> -->
                <div > <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && send()" rows="1" cols="90"
                class="text" placeholder="Type something here " style="margin-left:15px "></textarea></div>
                <div> <button type="button" ng-click=send(); class="btn btn-success" style="margin-left: 20px">Send</button></div>
            <!-- </span> -->
        </div>
    </div>

</div>
