<head>
    <link href="../css/dashboard.css" rel="stylesheet" type="text/css">
</head>

<div class=dashboard>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="justify-content:space-between;">
        <a class="navbar-brand" href="#">ChatApp</a>
        <div class="logout-button">
            <button ng-click="logout()" class='btn btn-success'>Logout</button><br>
        </div>
    </nav>

    <section>
        
        <nav class="users">
            <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currentUserName!=x.firstname">
                {{x.firstname}}</p>
        </nav>

        <article>
            <div>
                <p class="username"><b>{{receiverUserName}}</b></p>
            </div>

            <section>
                <form>
                    <div class="chatLogs" ng-repeat="chat in allUserArr">
                        <div class="chat user" ng-show="currentUser != chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                        <div class="chat self" ng-show="currentUser == chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                    </div>
                </form>
            </section>

        </article>

    </section>

</div>
