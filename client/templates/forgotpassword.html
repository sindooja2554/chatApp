<div class="form-fields">
    <div class="forgotpassword">
        <h5>Please Enter Email Id</h5>
        <div class="form">
            <div class="label">
                <input type="email" id="email" class="text-field" placeholder="Email" ng-model="email">
            </div>
            <div class="buttonforgot">
                <button ng-click="continue()" class="btn btn-success">Continue</button><br>
            </div>
        </div>
    </div>
</div>
