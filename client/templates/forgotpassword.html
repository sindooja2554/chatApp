<html>

<head>
    <title>ChatApp forgot</title>
</head>

<body style="background-color:darkgray" ng-app="chatApp" ng-controller="forgotpasswordController">
    <div class="login-fields">
        <h3 class="h3"><b>Forgot password</b></h3>

        <div>
            <div class="label">
                <lable for="email">Email Id: </lable><br>
            </div>
            <input type="email" id="email" class="text-field" placeholder="Email" ng-model="email">
        </div>
        <div class="buttonforgot">
            <button ng-click="continue()">Continue</button><br>
        </div>
    </div>
</body>

</html>
